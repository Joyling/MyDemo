<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task1_4</title>
<link rel="stylesheet" type="text/css" href="css/Task1_3.css">
<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
	}
	.wrap{
		width: 400px;
		height: 200px;
		margin: auto;/*水平居中*/
		position: absolute;
		top: 0;left:0;bottom:0;right:0;/*使得上边框到页面中线*/
		background-color: #CCCCCC;
	}
	.circle{
		width: 100px;
		height: 100px;
		background-color:#FFCC00;
		position: absolute;	}

	.circle1{
		border-bottom-right-radius: 100px;
		top: 0px;
		left: 0px;
	}
	.circle2{
		border-top-left-radius: 100px;
		bottom: 0px;
		right: 0px;
	}
</style>

</head>
<body>	
	<div class="wrap">
		<div class="circle circle1"></div>
		<div class="circle circle2"></div>
	</div>
</body>
</html>
