<script type="text/javascript">
var curBlock = document.getElementById('current');
var btnOrder = document.getElementById('start');

	"face":"lef",
	"rot":0,
	"position":{

		"y":1

}
var square = {

}
var boundry = {

	"boundryY":10
}

var wall={

	var rowArr = strtoArr();

	}

function strtoArr(){
	var inputCon = document.getElementById('order').value.toLowerCase();
	inputCon=inputCon.replace(/\r\n/g,"<BR>")  
	 inputCon=inputCon.replace(/\n/g,"<BR>");
	var inputArr = inputCon.split("<BR>");
	if(inputArr.reverse()[0]==''){
		inputArr.splice(0,1);
	}
	
	return inputArr.reverse();
}

function getByClass(clsName,parent){
	var oParent = parent?document.getElementById(parent):document,
	eles=[],
	elements=oParent.getElementsByTagName('*');

	for(var i=0,l=elements.length;i<l;i++){
		if (elements[i].className == clsName) {
			eles.push(elements[i]);
		}
	}
	return eles;
}

function moveTo(dir,step){
	
	isWall(dir,step);
	render();
}

function isWall(dir,step){
	var preX = Block["position"]["x"];
	var preY = Block["position"]["y"];
	var curX = preX;
	var curY = preY;

	if(dir=="lef"||dir=="rig"){
		if(dir == "rig"){
			step=-step;
		}
		if(wall["position"].length>0){
			for(var i=0;i<wall["position"].length;i++){
				if(wall["position"][i]["y"]==preY){
					dis = Math.abs(wall["position"][i]["x"]-preX);
				}else{
					dis = 10;
				}
				if(Math.abs(step)>=dis){
					curX = preX;
					curY = preY;
				}else{
					curX = preX-step;
					curY = preY;
				}
			}
		}else{
			curX = preX-step;
			curY = preY;
		}
		
	}
	if(dir=="top"||dir=="bot"){
		if(dir == "bot"){
			step=-step;
		}
		
		if(wall["position"].length>0){
			for(var i=0;i<wall["position"].length;i++){
				if(wall["position"][i]["x"]==preX){
					dis = Math.abs(wall["position"][i]["y"]-preY);
				}else{
					dis = 10;
				}
				if(step>=dis){
					curX = preX;
					curY = preY;
				}else{
					curX = preX;
					curY = preY-step;
				}
			}
		}else{
			curX = preX;
			curY = preY-step;
		}
		
	}
	Block["position"]["x"]=curX;

	Block["position"]["y"]=curY;
}

function  trans (dir,step) {
	isWall(dir,step);
	render();
}

function rotate(dir,step){
	var deg=0;
	if(step==0){
		switch(dir){
			case 'lef':
			Block["rot"]-=1;
			break;
			case 'rig':
			Block["rot"]+=1;
			break;
			case 'bac':
			Block["rot"]+=2;
			break;

		}
	}else{
		switch(dir){
			case 'lef':
			Block["rot"]=0;
			break;
			case 'rig':
			Block["rot"]=2;
			break;
			case 'bot':
			Block["rot"]=3;
			break;
			case 'top':
			Block["rot"]=1;
			break;

		}
	}
	
	switch(Math.abs(Block["rot"])%4){
		case 0:Block["face"]="lef";
		break;
		case 1:
		case -3:
		Block["face"]="top";
		break;
		case 2:
		case -2:
		Block["face"]="rig";
		break;
		case 3:
		case -1:
		Block["face"]="bot";
	}
	render();
}
function wheretoBuild () {
	var x=0,y=0;
	switch(Block["face"]){
		case 'lef':
		x=Block["position"]["x"]-1;
		y=Block["position"]["y"];
		break;
		case 'rig':
		x=Block["position"]["x"]+1;
		y=Block["position"]["y"];
		break;
		case 'top':
		x=Block["position"]["x"];
		y=Block["position"]["y"]-1;
		break;
		case 'bot':
		x=Block["position"]["x"];
		y=Block["position"]["y"]+1;
		break;
		
		
	}
	if (x>boundry["boundryX"]||x<1||y>boundry["boundryY"]||y<1) {
		console.log('超出范围');
	}else{
		buildWall(x,y);
	}
}
function buildWall(x,y){
	
	wall["position"].push({x,y});
	console.log(wall);
	eleTable[y].childNodes.item(x*2+1).innerHTML="<div class='wall'></div>";
}

function colorWall (color) {
	var x=Block["position"]["x"];
	var y=Block["position"]["y"];
	switch(Block["face"]){
		case "lef":
		x=x-1;
		break;
		case "rig":
		x=x+1;
		break;
		case "top":
		y=y-1;
		case "bot":
		y=y+1;
		break;

	}
	var flag=0;
	var k;
	for(var i=0;i<wall["position"].length;i++){
		if(wall["position"][i]["x"]==x&&wall["position"][i]["y"]==y)
		{
			flag=1;
			k=i;
		}
	}
	if(flag){
	getByClass('wall')[k].style.backgroundColor=color;
		
	}
}

function render(){
	//边界判断
	Block['position']['x']=(Block['position']['x']<1?1:Block['position']['x']);
	Block['position']['x']=(Block['position']['x']>boundry["boundryX"]?boundry["boundryX"]:Block['position']['x']);
	Block['position']['y']=(Block['position']['y']<1?1:Block['position']['y']);
	Block['position']['y']=(Block['position']['y']>boundry["boundryY"]?boundry["boundryY"]:Block['position']['y']);

	//墙判断

	curBlock.style.transform="rotate("+Block["rot"]*90+"deg)";
	curBlock.style.left=(Block["position"]["x"]-1)*square["width"]+"px";
	curBlock.style.top=(Block["position"]["y"]-1)*square["height"]+"px";
}

function command(i){

	var divs = document.getElementById('row').getElementsByTagName('div');
	var arr = strtoArr();
	if(arr[i].indexOf("move to")>-1){
		 endArr = [arr[i].split(" ")[2].split(",")[0],arr[i].split(" ")[2].split(",")[1]];
		 var startArr = [];
		 var wallArr = [];
		 for(var i=0;i<wall["position"].length;i++){
		 	wallArr.push(wall["position"][i]["x"]);
		 	wallArr.push(wall["position"][i]["y"]);
		 }
		 
		 startArr.push(Block["position"]["x"]);
		 startArr.push(Block["position"]["y"]);

		 set(1,startArr);
		 set(2,endArr);

		 setPos();
		 main();

		

	}else if(arr[i]=="build"){
		wheretoBuild();
	}else if(arr[i].indexOf('bru')>-1){
		colorWall(arr[i].split(" ")[1]);
	}else{
			var subArr = arr[i].split(" ");
			var step =0;

			var lastItem = subArr[subArr.length-1];
			if(!isNaN(lastItem)){
				subArr.pop();
				step = lastItem;
			}
			if(subArr[0]=='go'){
				if(step==0){
					step=1;
				}
					
			moveTo(Block["face"],parseInt(step));

			}else if(subArr.length==2){
				var method = subArr[0];
				var dir = subArr[1];
			}else{
				divs[i].style.backgroundColor="red";
			}
			step = parseInt(step);
			switch(method){
				case 'mov':
				rotate(dir,step);
				moveTo(dir,step);
				break;
				case 'tra':
				trans(dir,step);
				break;
				case 'tun':
				rotate(dir,step);
				break;
				

			}
			
		}
	}


	

	var closelist=new Array(),openlist=new Array();
	var gw=10,gh=10,gwh=14;
	var p_start=new Array(2),p_end=new Array(2);
	var s_path,n_path="";
	var num,bg,flag=0;
	var w=30,h=20;
	function GetRound(pos){
	  var a=new Array();
	  a[0]=(pos[0]+1)+","+(pos[1]-1);
	  a[1]=(pos[0]+1)+","+pos[1];
	  a[2]=(pos[0]+1)+","+(pos[1]+1);
	  a[3]=pos[0]+","+(pos[1]+1);
	  a[4]=(pos[0]-1)+","+(pos[1]+1);
	  a[5]=(pos[0]-1)+","+pos[1];
	  a[6]=(pos[0]-1)+","+(pos[1]-1);
	  a[7]=pos[0]+","+(pos[1]-1);
	  return a;
	}
	function GetF(arr){
	  var t,G,H,F;
	  for(var i=0;i<arr.length;i++){
	    t=arr[i].split(",");
	    t[0]=parseInt(t[0]);t[1]=parseInt(t[1]);
	    if(IsOutScreen([t[0],t[1]])||IsPass(arr[i])||InClose([t[0],t[1]])||IsStart([t[0],t[1]])||!IsInTurn([t[0],t[1]]))
	        continue;
	    if((t[0]-s_path[3][0])*(t[1]-s_path[3][1])!=0)
	        G=s_path[1]+gwh;
	    else
	        G=s_path[1]+gw;
	    if(InOpen([t[0],t[1]])){
	        if(G<openlist[num][1]){
	          openlist[num][0]=(G+openlist[num][2]);
	          openlist[num][1]=G;
	          openlist[num][4]=s_path[3];
	        }
	        else{G=openlist[num][1];}
	    }
	    else{
	        H=(Math.abs(p_end[0]-t[0])+Math.abs(p_end[1]-t[1]))*gw;
	        F=G+H;
	        arr[i]=new Array();
	        arr[i][0]=F;arr[i][1]=G;arr[i][2]=H;arr[i][3]=[t[0],t[1]];arr[i][4]=s_path[3];
	        openlist[openlist.length]=arr[i];
	    }
	    if(maptt.rows[t[1]].cells[t[0]].style.backgroundColor!="#cccccc"&&maptt.rows[t[1]].cells[t[0]].style.backgroundColor!="#0000ff"&&maptt.rows[t[1]].cells[t[0]].style.backgroundColor!="#ff0000"&&maptt.rows[t[1]].cells[t[0]].style.backgroundColor!="#00ff00")
	    {
	        maptt.rows[t[1]].cells[t[0]].style.backgroundColor="#FF00FF";
	        //maptt.rows[t[1]].cells[t[0]].innerHTML="<font color=white>"+G+"</font>";
	    }
	  }
	}
	function IsStart(arr){
	  if(arr[0]==p_start[0]&&arr[1]==p_start[1])
	    return true;
	  return false;
	}
	function IsInTurn(arr){
	  if(arr[0]>s_path[3][0]){
	    if(arr[1]>s_path[3][1]){
	        if(IsPass((arr[0]-1)+","+arr[1])||IsPass(arr[0]+","+(arr[1]-1)))
	          return false;
	    }
	    else if(arr[1]<s_path[3][1]){
	        if(IsPass((arr[0]-1)+","+arr[1])||IsPass(arr[0]+","+(arr[1]+1)))
	          return false;
	    }
	  }
	  else if(arr[0]<s_path[3][0]){
	    if(arr[1]>s_path[3][1]){
	        if(IsPass((arr[0]+1)+","+arr[1])||IsPass(arr[0]+","+(arr[1]-1)))
	          return false;
	    }
	    else if(arr[1]<s_path[3][1]){
	        if(IsPass((arr[0]+1)+","+arr[1])||IsPass(arr[0]+","+(arr[1]+1)))
	          return false;
	    }
	  }
	  return true;
	}
	function IsOutScreen(arr){
	  if(arr[0]<0||arr[1]<0||arr[0]>(w-1)||arr[1]>(h-1))
	    return true;
	  return false;
	}
	function InOpen(arr){
	  var bool=false;
	  for(var i=0;i<openlist.length;i++){
	    if(arr[0]==openlist[i][3][0]&&arr[1]==openlist[i][3][1]){
	        bool=true;num=i;break;}
	  }
	  return bool;
	}
	function InClose(arr){
	  var bool=false;
	  for(var i=0;i<closelist.length;i++){
	    if((arr[0]==closelist[i][3][0])&&(arr[1]==closelist[i][3][1])){
	        bool=true;break;}
	  }
	  return bool;
	}
	function IsPass(pos){
	  if((";"+n_path+";").indexOf(";"+pos+";")!=-1)
	    return true;
	  return false;
	}
	function Sort(arr){
	  var temp;
	  for(var i=0;i<arr.length;i++){
	    if(arr.length==1)break;
	    if(arr[i][0]<=arr[i+1][0]){
	        temp=arr[i];
	        arr[i]=arr[i+1];
	        arr[i+1]=temp;
	    }
	    if((i+1)==(arr.length-1))
	        break;
	  }
	}
	function main(){
	    GetF(GetRound(s_path[3]));
	    Sort(openlist);
	    s_path=openlist[openlist.length-1];
	    closelist[closelist.length]=s_path;
	    openlist[openlist.length-1]=null;
	    if(openlist.length==0){alert("找不到路径");return;}
	    openlist.length=openlist.length-1;
	    if((s_path[3][0]==p_end[0])&&(s_path[3][1]==p_end[1])){
	        getPath();
	    }
	    else{maptt.rows[s_path[3][1]].cells[s_path[3][0]].style.backgroundColor="#00ff00";setTimeout("main()",100);}
	}
	function getPath(){
	  var str="";
	  var t=closelist[closelist.length-1][4];
	  while(1){
	    str+=t.join(",")+";";
	    maptt.rows[t[1]].cells[t[0]].style.backgroundColor="#ffff00";
	    for(var i=0;i<closelist.length;i++){
	        if(closelist[i][3][0]==t[0]&&closelist[i][3][1]==t[1])
	          t=closelist[i][4];
	    }
	    if(t[0]==p_start[0]&&t[1]==p_start[1])
	        break;
	  }
	  alert(str);
	}
	function setPos(){
	  var h=(Math.abs(p_end[0]-p_start[0])+Math.abs(p_end[1]-p_start[1]))*gw;
	  s_path=[h,0,h,p_start,p_start];
	}
	function set(id,arr){
	  switch(id){
	    case 1:
	        p_start=arr;
	        maptt.rows[arr[1]].cells[arr[0]].style.backgroundColor="#ff0000";break;
	    case 2:
	        p_end=arr;maptt.rows[arr[1]].cells[arr[0]].style.backgroundColor="#0000ff";break;
	    case 3:
	        n_path+=arr.join(",")+";";maptt.rows[arr[1]].cells[arr[0]].style.backgroundColor="#cccccc";break;
	    default:
	        break;
	  }
	}
